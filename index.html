{% extends 'base.html' %}

{% block content %}
  <h1>Add a Song to {{ playlist.title }}</h1>
  <form method="POST" action="{{ url_for('add_song', playlist_id=playlist.id) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.title.label }}
      {{ form.title }}
    </div>
    <div class="form-group">
      {{ form.artist.label }}
      {{ form.artist }}
    </div>
    <div class="form-group">
      {{ form.submit }}
    </div>
  </form>
{% endblock %}
